<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">

        <div class="left-side-screen">
            <div class="background-dragon">
                <img src="dragon_background.jpg">
            </div>    
        </div>

        <div class="right-side-screen">

            <div class="page-title">
                <h3>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                </h3>

                <h3> 
                    Sign up <em>now</em> to get started.
                </h3>
                
                <h3>
                    You <em>know</em> you want to.
                </h3>
            </div>

            <div class="motivating-quote">
                <h4>Let's do this!</h4>
            </div>

            <div>
                <form>
                    <div class="left-side-form">
                        <label for="first_name">First Name</label>
                        <input type="text" name="first_name" id="first_name">
                    
                        <label for="email">Email</label>
                        <input type="email" name="user_email" id="user_email">
                        
                        <label for="field_password">Password</label>
                        <input type="password" name="field_password" id="field_password">
                    </div>

                    <div class="right-side-form">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="last_name" id="last_name">
                    
                        <label for="field_phone">Email</label>
                        <input type="tel" name="field_phone" id="field_phone">
                    
                        <label for="field_confirm_password">Password</label>
                        <input type="password" name="field_confirm_password" id="field_confirm_password">
                    </div>
                </form>

                <button type="submit">Create Account</button>
            
                <h6>Already have an account? Log in</h6>
            </div>
        </div>
    </div>
</body>
</html>
