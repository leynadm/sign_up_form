<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js"></script>
</head>
<body>
    <div class="container">

        <div class="left-side-screen">
            <div class="background-dragon">
                <img src="dragon_background.jpg">
            </div>    
        </div>

        <div class="right-side-screen">

            <section class="first-right-side-section">
                <div class="page-title">
                    <h3>This is not a real online service! You know you need something
                        like this in your life to help you realize your deepest dreams.
                    </h3>

                    <h3> 
                        Sign up <em>now</em> to get started.
                    </h3>
                    
                    <h3>
                        You <em>know</em> you want to.
                    </h3>
                </div>
            </section>
            
            <section class="second-right-side-section">
                <div class="motivating-quote">
                    <h5>Let's do this!</h5>
                </div>
                <div>
                    <form>
                        <div class="left-side-form">
                            <label for="first_name"">First Name</label>
                            <input type="text" name="first_name" id="first_name" tabindex="1>
                        
                            <label for="email">Email</label>
                            <input type="email" name="user_email" id="user_email" tabindex="3">
                            
                            <label for="field_password">Password</label>
                            <input type="password" class="error" name="field_password" id="field_password" tabindex="5">
                        </div>

                        <div class="right-side-form">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" tabindex="2">
                        
                            <label for="field_phone">Email</label>
                            <input type="tel" name="field_phone" id="field_phone" tabindex="4">
                        
                            <label for="field_confirm_password">Password</label>
                            <input type="password" class="error" name="field_confirm_password" id="field_confirm_password" tabindex="6">
                        </div>
                    </form>    
                </section>
                
                <section class="third-right-side-section">
                    <button type="submit" tabindex="7">Create Account</button>
                
                    <h6>Already have an account? Log in</h6>    
                </section>

            </div>
        
            
        </div>

        
    </div>
</body>
</html>
